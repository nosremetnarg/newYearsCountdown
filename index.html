<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Summoning The Spirit</title>
    <link rel="shortcut icon" type="image/png" href="img/DRlogo.png" />

  </head>
  <body id="body">
    <div id="year" class="year"></div>
    <h1>Summoning The Spirit</h1>
    <h2 id="subtitle" class="subtitle">A Holiday Concert</h2>
    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <small>days</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>hours</small>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>minutes</small>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>seconds</small>
      </div>
    </div>
    <audio></audio>

    <img src="./img/spinner.gif" alt="loading..." id="loading" class="loading">
    <script src="script.js"></script>
  </body>
</html>
